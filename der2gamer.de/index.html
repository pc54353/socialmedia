<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@der2gamer</title>
    <!-- Font Awesome für die Social-Media-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS-Stile direkt im HTML-Dokument */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Verhindert Scrollbalken */
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e, #f09819, #ff512f);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        /* Keyframes für die Hintergrundanimation */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .profile-picture {
            /* Das Logo wird grösser und ohne kreisförmigen Rahmen angezeigt */
            width: 200px; /* Grösse angepasst */
            height: auto; /* Höhe automatisch für korrektes Seitenverhältnis */
            border-radius: 15px; /* Leichte Abrundung der Ecken */
            border: none; /* Kein Rand */
            box-shadow: none; /* Kein Schatten */
            margin-bottom: 15px; /* Abstand nach unten */
        }

        .title {
            font-size: 2.2em; /* Schriftgrösse wurde deutlich reduziert */
            margin: 15px 0; /* Abstand angepasst */
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            /* Text-Animation */
            animation: text-glow 2s ease-in-out infinite alternate;
        }
        
        /* Keyframes für die Text-Animation */
        @keyframes text-glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        .social-links {
            margin-top: 25px;
        }

        .social-icon {
            display: inline-block;
            margin: 0 15px;
            font-size: 2.2em; /* Grösse der Icons angepasst */
            color: #fff;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icon:hover {
            transform: scale(1.2) translateY(-5px); /* Leichter Schwebe-Effekt */
        }

        /* Spezifische Hover-Farben für jedes soziale Netzwerk */
        .youtube:hover {
            color: #FF0000;
        }

        .tiktok:hover {
            color: #00f2ea;
        }

        .x:hover {
            color: #000000;
        }

        .instagram:hover {
            color: #E4405F;
        }
    </style>
</head>
<body>

    <!-- Animierter Hintergrund -->
    <div class="background-animation"></div>

    <!-- Hauptinhalt der Seite -->
    <div class="container">
        <div class="profile-card">
            <!-- Profilbild ausgetauscht und Stil angepasst -->
            <img src="img/der2gamer.jpg" alt="" class="profile-picture">
            
            <!-- Animierte Überschrift mit reduzierter Schriftgrösse -->
            <h1>@der2gamer</h1>

            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://www.youtube.com/@der2gamer" target="_blank" title="YouTube" class="social-icon youtube"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com/@der2gamer" target="_blank" title="TikTok" class="social-icon tiktok"><i class="fab fa-tiktok"></i></a>
                <a href="https://x.com/der2gamer" target="_blank" title="X (Twitter)" class="social-icon x"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/der2gamer" target="_blank" title="Instagram" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
